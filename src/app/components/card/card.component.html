<div class="card">

  <input type="text" (keydown.enter)="getPokemon($any($event.target).value)">

  <div class="card__title">
    <h3> {{ pokemon.name }} </h3>
  </div>

  <div class="card__body">
    <img [src]="pokemon.sprites.front_default" alt="pokemon" height="200">
  </div>

  <div class="card__stats">
    <span class="card__stats__type" *ngFor="let t of pokemon.types">
      {{ t.type.name }}
    </span>
  </div>

</div>
